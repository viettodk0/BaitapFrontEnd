<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 03 - HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

                <th style="text-align: left">7</th>
                <th style="text-align: left">8</th>
                <th>NR</th>
                <th>R</th>

</html>
