<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 40px;
    }

    h1 {
        margin-bottom: 25px;
        font-size: 22px;
    }

    .form-input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
    }

    div:first-of-type {
        display: flex;
        gap: 15px;
    }

    .inline {
        flex: 1;
        margin-bottom: 15px;
    }

    .message-input {
    width: 100%;
    height: 180px;
    padding: 12px;
    border: 1px solid #ccc;
    font-size: 14px;
    resize: none;
    box-sizing: border-box;
    margin-bottom: 15px;
    text-align: left;
    }

    .row.bottom {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        background: #6cb6df;
        border: none;
        padding: 10px 20px;
        color: white;
        cursor: pointer;
    }

    button:hover {
        background: #4aa3d1;
    }

    .note {
        font-size: 13px;
        color: #666;
    }
    </style>
</head>
<body>
    <h1>Get in touch with us by filling contact form below</h1>
    <div>
        <input class="form-input inline" type="text" placeholder="* Enter your full name">
        <input class="form-input inline" type="email" placeholder="* Enter your email address">
    </div>
    <input class="form-input" type="text" placeholder="* Enter your subject">
    <input class="message-input" placeholder="* Your message here...">
    <div class="row bottom">
        <button type="submit">Send message</button>
        <span class="note">* Please fill all required form field, thanks!</span>
    </div>
</body>
</html>
